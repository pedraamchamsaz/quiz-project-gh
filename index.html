<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
</head>
<body class="font-['Gotham Rounded'] font-bold bg-indigo-500 border h-screen relative">
    <div id="top-bar" class="hidden w-screen h-[15%] bg-indigo-900 border"></div>
    <div class="text-white text-center mt-24">
        <p class="text-3xl md:ext-5xl">Welcome to the</p>
        <h1 class="text-7xl md:text-8xl mt-3">Movie Quotes Quiz!</h1>
    </div>
    <div id="q-a-container" class="w-screen top-0 flex flex-col h-[65%]">
        <div id="question" class="hidden border text-center bg-blue-400 px-20 text-3xl h-[20%] py-2">Question</div>
        <div id="answer-buttons" class="hidden flex justify-center flex-wrap gap-6 h-full w-full py-12">
            <button class="w-4/5 max-w-lg bg-blue-200 rounded-lg h-1/5 lg:h-1/3 shadow-xl border border-blue-400 border-2 hover:bg-yellow-600 hover:border hover:border-yellow-800 hover:border-4">Answer 1</button>
            <button class="border w-4/5 max-w-lg bg-blue-200 rounded-lg h-1/5 lg:h-1/3  shadow-xl border border-blue-400 border-2 hover:bg-yellow-600 hover:border hover:border-yellow-800 hover:border-4">Answer 2</button>
            <button class="border w-4/5 max-w-lg bg-blue-200 rounded-lg h-1/5 lg:h-1/3  shadow-xl border border-blue-400 border-2 hover:bg-yellow-600 hover:border hover:border-yellow-800 hover:border-4">Answer 3</button>
            <button class="border w-4/5 max-w-lg bg-blue-200 rounded-lg h-1/5 lg:h-1/3  shadow-xl border border-blue-400 border-2 hover:bg-yellow-600 hover:border hover:border-yellow-800 hover:border-4">Answer 4</button>
        </div>
    <div class="border flex justify-center items-center gap-6 h-screen absolute top-0 w-full">
        <button id="start-btn" class="border mt-72 w-4/5 h-1/5 max-w-lg bg-blue-200 rounded-lg shadow-xl border border-blue-400 border-2 text-3xl hover:bg-yellow-600 hover:border hover:border-yellow-800 hover:border-4">Start</button>
        <button id="next-btn" class="hidden border mt-24 w-4/5 h-1/5 max-w-lg bg-blue-200 rounded-lg shadow-xl border border-blue-400 border-2 text-3xl hover:bg-yellow-600 hover:border hover:border-yellow-800 hover:border-4">Next</button>
    </div>
    <div id="bottom-bar" class="hidden w-screen h-[20%] bg-indigo-900 flex items-center justify-center border absolute bottom-0">
        <div id="timer" class="border flex justify-center text-white rounded-[50%] bg-indigo-500">
            <button class="border rounded-[50%] h-20 w-20 text-4xl">10</button>
        </div>
    </div>
</body>
</html>
